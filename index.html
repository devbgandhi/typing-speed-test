<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
</head>
<body> 
    <div id="container" class="container">
        <div id="heading">
            <h1>Typing Speed Test</h1>
        </div>
        <div id="quote">
            A random quote goes here...
        </div>
        <textarea name="input-text" id="input-text" rows = "4">

        </textarea>

        <div class="stats">
            <p>Time: <span id="time-taken">0</span> s</p>
            <p>Words per Minute: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span></p>
        </div>
        <div class="buttons">
            <button type="reset">Reset</button>
            <button>Generate Sentence</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
